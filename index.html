<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awsome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header></header>
    <main>
        <!-- top banner part -->
        <section class="container">
            <div class="baner">
                <div class="banner-text">
                    <h1>
                        Start your Journey as Influencer
                    </h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque error minus voluptatum facere fugit reiciendis adipisci alias blanditiis labore perspiciatis nihil eaque, harum impedit dolorem.</p>
                    <a class="button" href="">Prebook Now<i class="fas fa-arrow-right"></i></a>

                </div>
                <div class="banner-photo">
                    <img src="images/main-camera-removebg-preview.png" alt="">

        </section>
        <!-- clients area -->
        <section>
            <hr>
            <div class="clients">
                <div><img src="logos/Alibaba.svg" alt=""></div>

            </div>

        </section>
        <!-- Popular Collection -->
        <section class="collection-part">
            <h1>Popular Collection</h1>
            <div class="collections">
                <div class="collection-card">
                    <img src="images/tripod.png" alt="">

                </div>
            </div>

    <footer></footer>
